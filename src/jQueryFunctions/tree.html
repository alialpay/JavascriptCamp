<!DOCTYPE html>
<html>
<head>
	<title>Binary Tree Örneği</title>
	<style>
		.node {
			display: inline-block;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 50%;
			text-align: center;
			font-size: 20px;
			width: 50px;
			height: 50px;
			margin: 10px;
		}
		.line {
			display: inline-block;
			width: 50px;
			height: 50px;
			border: 1px solid #ccc;
			margin: 10px;
			transform: rotate(-45deg);
		}
	</style>
</head>
<body>
	<div class="node">5</div>
	<div class="line"></div>
	<div class="node">3</div>
	<div class="line"></div>
	<div class="node">8</div>
	<div class="line"></div>
	<div class="node">1</div>
	<div class="line"></div>
	<div class="node">4</div>
	<div class="line"></div>
	<div class="node">7</div>
	<div class="line"></div>
	<div class="node">9</div>
</body>
</html>
