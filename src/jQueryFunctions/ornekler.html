<!DOCTYPE html>
<html>
<head>
	<title>jQuery Örnekleri</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#goster").click(function(){
				$("#ornek1").show();
			});

			$("#gizle").click(function(){
				$("#ornek1").hide();
			});

			$("#toggle").click(function(){
				$("#ornek2").toggle();
			});

			$("#ekle").click(function(){
				$("#ornek3").append("<li>yeni öğe</li>");
			});

			$("#ekleBas").click(function(){
				$("#ornek3").prepend("<li>yeni öğe baş</li>");
			});

			$("#degistir").click(function(){
				$("#ornek4").html("<strong>yenisi</strong>");
			});

			$("#degistirCss").click(function(){
				$("#ornek4").css("color", "red");
			});

			$("#ekleClass").click(function(){
				$("#ornek5").addClass("kirmizi");
			});

			$("#kaldirClass").click(function(){
				$("#ornek5").removeClass("kirmizi");
			});

			$("#gizleFade").click(function(){
				$("#ornek6").fadeOut();
			});

			$("#gosterFade").click(function(){
				$("#ornek6").fadeIn();
			});

			$("#animasyon").click(function(){
				$("#ornek7").animate({left: '250px'});
			});

			$("#stop").click(function(){
				$("#ornek7").stop();
			});
		});
		</script>
	<style>
		.kirmizi {
			color: red;
		}
		#ornek6 {
			width: 100px;
			height: 100px;
			background-color: blue;
		}
		#ornek7 {
			position: relative;
			width: 100px;
			height: 100px;
			background-color: green;
		}
	</style>
</head>
<body>
	<h1>jQuery Örnekleri</h1>

	<h2>Örnek 1</h2>
	<button id="goster">Göster</button>
	<button id="gizle">Gizle</button>
	<div id="ornek1">Örnek 1</div>

	<h2>Örnek 2</h2>
	<button id="toggle">Göster/Gizle</button>
	<div id="ornek2">Örnek 2</div>

	<h2>Örnek 3</h2>
	<button id="ekle">Ekle</button>
	<button id="ekleBas">Başa Ekle</button>
	<ul id="ornek3">
		<li>Örnek 3-1</li>
		<li>Örnek 3-2</li>
	</ul>

	<h2>Örnek 4</h2>
	<button id="degistir">Değiştir</button>
	<button id="degistirCss">CSS Değiştir</button>
	<div id="ornek4">Örnek 4</div>

	<h2>Örnek 5</h2>
	<button id="ekleClass">Class Ekle</button>
	<button id="kaldirClass">Class Kaldır</button>
	<div id="ornek5">Örnek 5</div>

	<h2>Örnek 6</h2>
	<button id="gizleFade">Gizle</button>
	<button id="gosterFade">Göster</button>
	<div id="ornek6">Örnek 6</div>

	<h2>Örnek 7</h2>
	<button id="animasyon">animasyon</button>
	<button id="stop">durdur</button>
	<div id="ornek7">Örnek 7</div>
</body>
</html>
