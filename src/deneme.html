<ul class="contentToolbar">
    <li class="motor">
      <a class="new" href="#">Motor</a>
      <ul>
        <li><a class="google" href="#">Google</a></li>
        <li><a class="yandex" href="#">Yandex</a></li>
      </ul>
    </li>
  </ul>
  
  
  
  <script>
    const googleOptionLink = document.querySelector('.motor .google');
    const yandexOptionLink = document.querySelector('.motor .yandex');
  
    googleOptionLink.addEventListener('click', function(event) {
      event.preventDefault();
      window.location.href = 'https://www.google.com/';
    });
  
    yandexOptionLink.addEventListener('click', function(event) {
      event.preventDefault();
      window.location.href = 'https://www.yandex.com/';
    });
  </script>
